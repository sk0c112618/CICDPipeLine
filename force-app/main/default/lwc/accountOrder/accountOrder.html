<template>
    <lightning-card  icon-name="custom:custom19" title='Read CSV File '>
<hr/>
        <div if:true={showFile} class="slds-align_absolute-center shadowed-div slds-p-bottom_large">
            <lightning-file-upload accept={acceptedFormats} label="Attach receipt" multiple="multiple"
                onuploadfinished={handleUploadFinished} record-id={recordId}></lightning-file-upload>
        </div> 

    <div if:true={data}>
        <lightning-datatable class="data-table" columns={columns} data={data} hide-checkbox-column="true" key-field="id">
        </lightning-datatable>
    </div>

    <div class="slds-align_absolute-center" if:true={showbutton}>
        <lightning-button variant="brand" label="Proceed" onclick={handleProceed}></lightning-button>
        <lightning-button variant="destructive" label="Clear" onclick={handleCancel}></lightning-button>
    </div>
<br/>
        <div class="slds-align_absolute-center" if:true={showbutton2}>
            <lightning-button variant="destructive" label="Cancel" onclick={handleCancelpop}></lightning-button>
        </div>
    </lightning-card>
</template>
