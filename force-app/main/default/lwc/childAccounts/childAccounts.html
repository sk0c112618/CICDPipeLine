<template>
    <lightning-card>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
            <thead>
                <tr>
                    <th scope="col">Account Name</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={accountList} for:item="account">
                    <tr key={account.Id} data-id={account.Id} onclick={navigateToAccount} >
                        <td>    
                           <b> {account.Name}</b>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
